<head>
  	<meta charset="utf-8">
  	<title>Light Level Chart</title>
	
	<link rel="stylesheet" type="text/css" href="src/nv.d3.css">
</head>
<body>
<div id='chart'>
  <svg style='height:500px'> </svg>
</div>
	
	
<script src="src/d3.min.js"></script>
<script src="src/nv.d3.min.js"></script>
<script src="src/stream_layers.js"></script>
<script type='text/javascript'>

	
d3.json("general_pull.php?type=light", function(error, data) {	
	
	
	
	data.forEach(function(d) {		
		d.x = new Date(+d.x*1000);
		//d.x = +d.x;
		d.y = +d.y;

		}); 
	
	var dataGroup = d3.nest()
		.key(function(d) {
			return d.zone;
		})
    	.entries(data);
	
	//console.log(dataGroup);
	
	
	nv.addGraph(function() {
	  var chart = nv.models.lineWithFocusChart();

	  chart.xAxis
		  .tickFormat(function(d) {
            return d3.time.format('%a-%d %H:%M')(new Date(d))
          });
	  
	  chart.x2Axis
		  .tickFormat(function(d) {
            return d3.time.format('%a-%d %H:%M')(new Date(d))
          });
		
	  chart.yAxis
		  .tickFormat(d3.format(',.2f'));

	  chart.y2Axis
		  .tickFormat(d3.format(',.2f'));

	  d3.select('#chart svg')
		  .datum(dataGroup)
		  .transition().duration(500)
		  .call(chart);

	  nv.utils.windowResize(chart.update);

	  return chart;
	});
	
	
});

</script>
</body>
