<!DOCTYPE html>
<meta charset="utf-8">
<style>
body { font: 12px Arial;}
path {
	stroke: steelblue;
	stroke-width: 2;
	fill: none;
}
.axis path,
.axis line {
	fill: none;
	stroke: grey;
	stroke-width: 1;
	shape-rendering: crispEdges;
}
</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>
var margin = {top: 30, right: 20, bottom: 40, left: 50},
	width = 600 - margin.left - margin.right,
	height = 370 - margin.top - margin.bottom;

var parseDate = d3.time.format("%d-%b-%y").parse;

var x = d3.time.scale().range([0, width]);

var y = d3.scale.linear().range([height, 0]);

var xAxis = d3.svg.axis().scale(x)
	.orient("bottom").ticks(5);
var yAxis = d3.svg.axis().scale(y)
	.orient("left").ticks(5);

var valueline = d3.svg.line()
	.interpolate('step-before')
	.x(function(d) { return x(d.fix_time); })
	.y(function(d) { return y(d.state); });

var svg = d3.select("body")
	.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
	.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
// Get the data
d3.json("control_pull.php", function(error, data) {
    data.forEach(function(d) {
        //d.fix_time = parseDate(+d.fix_time);
		d.fix_time = new Date(+d.fix_time*1000);
        d.state = +d.state;
    });
	
	var dataGroup = d3.nest()
		.key(function(d) {
			return d.equipment;
		})
    .entries(data);
	
	// Scale the range of the data
	x.domain(d3.extent(data, function(d) { return d.fix_time; }));
	
	// fixes y axis at 20
	//y.domain([20, d3.max(data, function(d) { return d.temperature; })]);
	
	//makes y axis extend across dataset 
	y.domain(d3.extent(data, function(d) { return d.state; }));
	
	//svg.append("path") // Add the valueline path.
	//	.attr("d", valueline(data));
	
	lSpace = width/dataGroup.length;
	
	lcol = " ";
	
	dataGroup.forEach(function(d, i) {
		svg.append('svg:path')
			.attr('d', valueline(d.values))			
			.attr('stroke-width', 2)			
		    .style("stroke", function(d, j) {
			lcol = "hsl(" + ((i * 80)+40) + ",100%,50%)"
            return lcol;
			})
			.attr('id', 'line_'+d.key)
			.attr('fill', 'none');
			
			svg.append("text")
				.attr("x", (lSpace / 2) + i * lSpace)
				.attr("y", (height + margin.bottom))
				.style("fill", lcol)
				.text(d.key)	
				.on('click', function() {
					var active = d.active ? false : true;
					var opacity = active ? 0 : 1; 
					d3.select("#line_" + d.key).style("opacity", opacity); 
					d.active = active
				});
			
			
			});
	
	svg.append("g") // Add the X Axis
		.attr("class", "x axis")
		.attr("transform", "translate(0," + height + ")")
		.call(xAxis);
	
	svg.append("g") // Add the Y Axis
		.attr("class", "y axis")
		.call(yAxis);

	// adding graph title
	svg.append("text")
		.attr("x", (width / 2))
		.attr("y", 0 - (margin.top / 2))
		.attr("text-anchor", "middle")
		.style("font-size", "16px")
		.style("text-decoration", "underline")
		.text("Time v Runtime");
		

	
	

		
});

</script>
</body>
